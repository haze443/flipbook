<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page Flip Library -->
  <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      overflow: hidden;
    }

    #book {
      width: 100%;
      height: 100%;
    }

    .page {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div id="book"></div>

  <script>
    const pageFlip = new St.PageFlip(
      document.getElementById("book"),
      {
        width: 900,
        height: 1200,
        size: "stretch",
        showCover: true,
        mobileScrollSupport: false,
        maxShadowOpacity: 0.4
      }
    );

    pageFlip.loadFromHTML([
      '<div class="page"><img src="page01.jpg"></div>',
      '<div class="page"><img src="page02.jpg"></div>',
      '<div class="page"><img src="page03.jpg"></div>',
      '<div class="page"><img src="page04.jpg"></div>'
    ]);
  </script>
</body>
</html>
