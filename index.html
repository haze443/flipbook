<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- (더 안정적인 CDN + 버전 고정) -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>  <!-- :contentReference[oaicite:2]{index=2} -->

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#111; overflow:hidden; }
    #book { width:100vw; height:100vh; }
  </style>
</head>
<body>
  <div id="book"></div>

  <script>
    window.addEventListener("load", () => {
      const pageFlip = new St.PageFlip(document.getElementById("book"), {
        width: 900,
        height: 1200,
        size: "stretch",
        minWidth: 320,
        maxWidth: 2000,
        minHeight: 400,
        maxHeight: 2400,
        showCover: true,
        mobileScrollSupport: false,
        maxShadowOpacity: 0.4
      });

      // 
      pageFlip.loadFromImages([
        "page01.jpg",
        "page02.jpg",
        "page03.jpg",
        "page04.jpg"
      ]);
    });
  </script>
</body>
</html>
